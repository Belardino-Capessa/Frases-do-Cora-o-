<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Criar Frase</title>
    
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo-global.css">

<script src="assets/js/config-global.js"></script>
    
    <script>
    (function() {
        // Busca a preferência salva (padrão 100% se não existir)
        const fonteSalva = localStorage.getItem('appFontePerc') || '100';
        
        // Calcula o valor em pixels (16px * percentagem)
        const tamanhoCalculado = (fonteSalva / 100) * 16;
        
        // Aplica imediatamente ao root antes da página renderizar (evita o "pulo" visual)
        document.documentElement.style.setProperty('--fonte-base', tamanhoCalculado + 'px');
    })();
</script>
    <script>
        // --------------------------------
        // VARIÁVEIS DE CONFIGURAÇÃO E DADOS
        // --------------------------------
        const themeKey = 'appTheme';
        const corKey = 'appCorDestaque';
        const fundoKey = 'appCorFundo';
        const corTextoKey = 'appCorTexto';
        const corPadrao = '#e91e63'; 
        const fundoPadrao = '#eef2f5'; 
        const corTextoPadrao = '#1c274b'; 
        
        // Chave para armazenar as frases criadas pelo usuário
        const KEY_CITATIONS = 'minhasCitacoes'; 
        // Chaves de Feedback e Armazenamento (KEY_FAVORITOS é necessária para checar o status)
        const KEY_VIBRACAO = 'prefVibracao';
        const KEY_SOM = 'prefSomClique';
        
        /** Aplica as configurações de tema e cor salvas no localStorage. */
        function loadSettings() {
            const savedTheme = localStorage.getItem(themeKey);
            const savedDestaque = localStorage.getItem(corKey);
            const savedFundo = localStorage.getItem(fundoKey);
            const savedTexto = localStorage.getItem(corTextoKey);
            
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let isDarkMode = (savedTheme === 'dark') || (!savedTheme && prefersDark);
            
            if (document.body) {
                if (isDarkMode) {
                    document.body.classList.add('theme-escuro');
                } else {
                    document.body.classList.remove('theme-escuro');
                }
            }
            
            const finalFundo = savedFundo || (isDarkMode ? '#121212' : fundoPadrao);
            const finalTexto = savedTexto || (isDarkMode ? '#f0f0f0' : corTextoPadrao);

            document.documentElement.style.setProperty('--cor-destaque', savedDestaque || corPadrao);
            document.documentElement.style.setProperty('--cor-fundo-principal', finalFundo);
            document.documentElement.style.setProperty('--cor-texto-principal', finalTexto);
        }
        
        loadSettings();
    </script>

    <style>
        /* -------------------------------- */
        /* ESTILOS BASE (Mantenha a consistência) */
        /* -------------------------------- */
        @font-face {
            font-family: 'Nunito';
            src: url('assets/fontes/Nunito-VariableFont_wght.ttf') format('truetype');
            font-weight: 100 900;
        }

        :root {
            --cor-fundo-principal: #eef2f5; --cor-texto-principal: #1c274b; --cor-card-fundo: #ffffff; --cor-destaque: #e91e63;
            --cor-sombra: rgba(28, 39, 75, 0.15); --cor-glass-fundo: rgba(255, 255, 255, 0.25); --cor-glass-borda: rgba(255, 255, 255, 0.7);
            --cor-particula-1: var(--cor-destaque); --cor-particula-2: var(--cor-texto-principal); --fonte-base: 16px; --borda-raio: 1.5rem; --duracao-animacao: 0.5s;
        }
        .theme-escuro {
            --cor-fundo-principal: #121212; --cor-texto-principal: #f0f0f0; --cor-card-fundo: #1e1e1e; --cor-sombra: rgba(0, 0, 0, 0.5);
            --cor-glass-fundo: rgba(255, 255, 255, 0.05); --cor-glass-borda: rgba(255, 255, 255, 0.15); --cor-particula-1: var(--cor-destaque); 
            --cor-particula-2: var(--cor-texto-principal); 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: var(--fonte-base); }
        body { font-family: 'Nunito', sans-serif; background-color: var(--cor-fundo-principal); color: var(--cor-texto-principal); min-height: 100vh; transition: background-color var(--duracao-animacao), color var(--duracao-animacao); padding-top: 5rem; padding-bottom: 3rem; }
        .container { width: 100%; max-width: 100%; margin: 0 auto; padding: 1.5rem; position: relative; z-index: 10; }
        .fundo-animado { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .fundo-animado::before, .fundo-animado::after { content: ''; position: absolute; width: 15rem; height: 15rem; border-radius: 50%; opacity: 0.3; animation: flutuar 20s infinite ease-in-out; pointer-events: none; }
        .fundo-animado::before { background-color: var(--cor-particula-1); top: 10vh; left: 5vw; }
        .fundo-animado::after { background-color: var(--cor-particula-2); bottom: 15vh; right: 5vw; animation-delay: -10s; }
        @keyframes flutuar { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(15vw, 15vh) scale(1.1); } }
        .cabecalho-principal { display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 95%; padding: 1rem 1.5rem; background-color: var(--cor-fundo-principal); box-shadow: 0 2px 10px var(--cor-sombra); z-index: 50; border-radius: 1.5rem;
            margin-top: 1rem;}
        .cabecalho-principal h1 { font-size: 1.75rem; color: var(--cor-destaque); font-weight: 800; position: absolute; left: 50%; transform: translateX(-50%); }
        .btn-voltar { background: none; border: none; color: var(--cor-texto-principal); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.2s; color: var(--cor-destaque); }
        .ripple {position: relative;overflow: hidden;}
        .ripple-effect {position: absolute;border-radius: 50%;transform: scale(0);animation: ripple-anim 0.6s linear;background-color: rgba(255, 255, 255, 0.7);pointer-events: none;}
        .theme-escuro .ripple-effect {background-color: rgba(255, 255, 255, 0.1);}
        @keyframes ripple-anim {to {transform: scale(4);opacity: 0;}}

        /* -------------------------------- */
        /* ESTILOS ESPECÍFICOS DO FORMULÁRIO */
        /* -------------------------------- */
        
        
        
        .section-form {
            padding: 1rem 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label, h2 {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--cor-destaque);
            opacity: 0.9;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--cor-glass-borda);
            border-radius: 0.75rem;
            background-color: var(--cor-glass-fundo);
            color: var(--cor-texto-principal);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 4rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea {
            min-height: 8rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 3px rgba(var(--cor-destaque-rgb), 0.2); /* assuming you have a way to get rgb from cor-destaque */
        }

        /* CARD PREVIEW (Reusa estilo do frase-card) */
        .card-preview {
            background: var(--cor-glass-fundo); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); 
            border: 1px solid var(--cor-glass-borda); box-shadow: 0 0.5rem 2rem 0 rgba(31, 38, 135, 0.1);
            padding: 1.5rem; border-radius: var(--borda-raio);
            margin-bottom: 2rem;
        }

        .preview-texto { font-size: 1.25rem; font-style: italic; margin-bottom: 0.75rem; line-height: 1.5; min-height: 3rem; }
        .preview-autor { display: block; text-align: right; font-size: 0.9rem; font-weight: 600; opacity: 0.7; }
        
        .btn-publicar {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--cor-destaque);
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn-publicar:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* ================== Geral e Reset ================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :focus, :active, a:focus, a:active, button:focus, button:active, input:focus, input:active, select:focus, select:active, textarea:focus, textarea:active {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .fas ,fa{
            animation: pulse 3s infinite;
        }
        
        /* --- EFEITOS / ANIMAÇÕES --- */
        .fade-out { animation:fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from{opacity:0;transform:scale(0.9);} to{opacity:1;transform:scale(1);} }
        @keyframes fadeOut { from{opacity:1;} to{opacity:0;visibility:hidden;} }
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }
        @keyframes bounce { 0%,80%,100%{transform:scale(0.8);} 40%{transform:scale(1.2);} }

    </style>
</head>
<body>
    <div class="fundo-animado"></div>

    <header class="cabecalho-principal">
        <button onclick="window.location.href = 'index.html'" class="btn-voltar ripple" aria-label="Voltar para Início">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <h1 id="header-titulo">
            <i class="fas fa-feather-alt"></i> 
            <span id="header-texto">Criar Frase</span>
        </h1>
        
        <div style="width: 2.5rem; visibility: hidden;"></div> 
        
       <a href="minhas-citacoes.html" class="btn-voltar ripple" aria-label="Minhas Frases " style="font-size: 1.5rem;">
            <i class="fas fa-message"></i>
        </a>
    </header>

<main class="container">
    <section class="section-form">
        <h2><i class="fas fa-eye"></i> Pré-visualização</h2>
        
        <div id="card-preview" class="card-preview">
            <span id="preview-categoria" class="preview-tag">Categoria</span>
            <p id="preview-texto" class="preview-texto">Sua frase aparecerá aqui.</p>
            <span id="preview-autor" class="preview-autor">— Autor</span>
        </div>

        <form id="form-criar-frase">
            <div class="input-group">
                <label for="frase-texto"><i class="fas fa-quote-left"></i> Frase*</label>
                <textarea id="frase-texto" placeholder="Digite sua frase aqui..." required maxlength="500"></textarea>
                <div id="char-count" class="char-count">0 / 500</div>
            </div>

            <div class="input-group">
                <label for="frase-autor"><i class="fas fa-user-edit"></i> Autor (Opcional)</label>
                <input type="text" id="frase-autor" placeholder="Seu nome ou pseudônimo">
            </div>

            <div class="input-group">
                <label for="frase-categoria"><i class="fas fa-tags"></i> Categoria (Opcional)</label>
                <input type="text" id="frase-categoria" placeholder="Ex: Inspiração, Poesia, Humor">
            </div>

            <button type="submit" id="btn-publicar" class="btn-publicar ripple" disabled>
                <i class="fas fa-paper-plane"></i> 
                <span id="btn-texto-span">Publicar Minha Frase</span>
            </button>
        </form>
    </section>
</main>

<script>
    // 1. CONSTANTES
    
    const KEY_EDITING_CITATION = 'editingCitationData'; 
    const MAX_CHARS = 2000;

    // 2. ESTADO DA PÁGINA
    let isEditingMode = false;
    let originalFraseData = null; 

    // 3. MAPEAMENTO COMPLETO
    const dom = {
        form: document.getElementById('form-criar-frase'),
        inputTexto: document.getElementById('frase-texto'),
        inputAutor: document.getElementById('frase-autor'),
        inputCategoria: document.getElementById('frase-categoria'),
        previewTexto: document.getElementById('preview-texto'),
        previewAutor: document.getElementById('preview-autor'),
        previewCategoria: document.getElementById('preview-categoria'), // Novo
        charCount: document.getElementById('char-count'), // Novo
        btnPublicar: document.getElementById('btn-publicar'),
        headerTexto: document.getElementById('header-texto'), 
        btnTextoSpan: document.getElementById('btn-texto-span'),
        cardPreview: document.getElementById('card-preview')
    };

    // 4. PERSISTÊNCIA
    function getSavedItems(key) {
        try {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : [];
        } catch (e) { return []; }
    }

    function saveItems(key, items) {
        localStorage.setItem(key, JSON.stringify(items));
    }

    function generateId(frase) {
        if (!frase || !frase.texto) return '';
        const raw = frase.texto + (frase.autor || '') + (frase.dataCriacao || '');
        return btoa(unescape(encodeURIComponent(raw))).substring(0, 32);
    }

    // 5. FEEDBACK
    function triggerFeedback(isSuccess = false) {
        if (navigator.vibrate && localStorage.getItem(KEY_VIBRACAO) !== 'false') {
            navigator.vibrate(isSuccess ? [30, 50, 30] : 20);
        }
        if (localStorage.getItem(KEY_SOM) !== 'false') {
            new Audio('assets/sound/click.mp3').play().catch(() => {});
        }
    }

    // 6. INTERFACE & CORREÇÕES (Auto-resize, Quebra de texto e Limpeza)
    function autoResize() {
        if (!dom.inputTexto) return;
        dom.inputTexto.style.height = 'auto';
        dom.inputTexto.style.height = dom.inputTexto.scrollHeight + 'px';
    }

    function limparFormulario() {
        if (dom.form) dom.form.reset();
        if (dom.inputTexto) dom.inputTexto.style.height = 'auto';
        updatePreview();
    }

    function updatePreview() {
        const texto = dom.inputTexto.value;
        const autor = dom.inputAutor.value.trim() || 'Autor';
        const categoria = dom.inputCategoria.value.trim() || 'Categoria';
        
        // Proteção contra rompimento do card
        if (dom.previewTexto) {
            dom.previewTexto.style.wordBreak = 'break-word';
            dom.previewTexto.style.overflowWrap = 'anywhere';
            dom.previewTexto.style.whiteSpace = 'pre-wrap';
            dom.previewTexto.textContent = texto.trim() || '\nSua frase aparecerá aqui.';
        }
        
        if (dom.previewAutor) dom.previewAutor.textContent = `— ${autor}`;
        if (dom.previewCategoria) dom.previewCategoria.textContent = categoria.toUpperCase();

        // Atualização do Contador
        if (dom.charCount) {
            const total = texto.length;
            dom.charCount.textContent = `${total} / ${MAX_CHARS}`;
            dom.charCount.style.color = total >= MAX_CHARS ? 'var(--cor-erro, #ff4444)' : '';
        }

        if (dom.btnPublicar) {
            dom.btnPublicar.disabled = (texto.trim().length === 0);
        }
    }

    // 7. MODO EDIÇÃO
    function loadEditingData() {
        const fraseJson = localStorage.getItem(KEY_EDITING_CITATION);
        if (fraseJson) {
            try {
                originalFraseData = JSON.parse(fraseJson);
                isEditingMode = true;
                
                dom.inputTexto.value = originalFraseData.texto || '';
                dom.inputAutor.value = originalFraseData.autor || '';
                dom.inputCategoria.value = originalFraseData.categoria || '';

                if (dom.headerTexto) dom.headerTexto.textContent = 'Editar Frase';
                if (dom.btnTextoSpan) dom.btnTextoSpan.textContent = 'Salvar Alterações';
                
                autoResize();
                updatePreview();
            } catch (e) {
                localStorage.removeItem(KEY_EDITING_CITATION);
            }
        }
    }

    // 8. SALVAMENTO
    function handleSalvarCitacao(event) {
        if (event) event.preventDefault();

        const texto = dom.inputTexto.value.trim();
        const autor = dom.inputAutor.value.trim() || 'Autor Desconhecido';
        const categoria = dom.inputCategoria.value.trim() || 'Geral';

        if (!texto) return;

        const novaFrase = {
            texto: texto,
            autor: autor,
            categoria: categoria,
            dataCriacao: (isEditingMode && originalFraseData) ? originalFraseData.dataCriacao : new Date().toISOString()
        };

        let citacoes = getSavedItems(KEY_CITATIONS);

        if (isEditingMode) {
            const idAlvo = generateId(originalFraseData);
            const index = citacoes.findIndex(c => generateId(c) === idAlvo);
            
            if (index !== -1) citacoes[index] = novaFrase;
            else citacoes.unshift(novaFrase);

            saveItems(KEY_CITATIONS, citacoes);
            localStorage.removeItem(KEY_EDITING_CITATION);

            window.CustomModal.show({
                titulo: "Atualizado!",
                mensagem: "As alterações foram salvas com sucesso.",
                icone: "fa-check-double",
                aoConfirmar: () => { window.location.href = 'minhas-citacoes.html'; }
            });
        } else {
            citacoes.unshift(novaFrase);
            saveItems(KEY_CITATIONS, citacoes);
            triggerFeedback(true);

            window.CustomModal.show({
                titulo: "Publicado!",
                mensagem: "Deseja criar outra frase ou ver sua lista?",
                icone: "fa-paper-plane",
                tipo: "confirm",
                aoConfirmar: () => { 
                    limparFormulario(); 
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                aoCancelar: () => { window.location.href = 'minhas-citacoes.html'; }
            });
        }
    }

    // 9. RIPPLE EFFECT
    function applyRippleEffect(e) {
        const target = e.currentTarget;
        triggerFeedback();
        const rect = target.getBoundingClientRect();
        const oldRipple = target.querySelector('.ripple-effect');
        if (oldRipple) oldRipple.remove();
        const size = Math.max(rect.width, rect.height);
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left - size / 2;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top - size / 2;
        const ripple = document.createElement('span');
        ripple.className = 'ripple-effect';
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`; ripple.style.top = `${y}px`;
        target.appendChild(ripple);
        ripple.addEventListener('animationend', () => ripple.remove());
    }

    // 10. INICIALIZAÇÃO
    document.addEventListener('DOMContentLoaded', () => {
        loadEditingData();
        updatePreview();

        dom.inputTexto.addEventListener('input', () => {
            updatePreview();
            autoResize();
        });
        dom.inputAutor.addEventListener('input', updatePreview);
        dom.inputCategoria.addEventListener('input', updatePreview);
        if (dom.form) dom.form.addEventListener('submit', handleSalvarCitacao);

        document.querySelectorAll('.ripple').forEach(el => {
            el.addEventListener('mousedown', applyRippleEffect);
            el.addEventListener('touchstart', applyRippleEffect, { passive: true });
        });
    });
</script>
</body>
</html>
